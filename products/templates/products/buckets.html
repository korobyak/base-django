{% if buckets %}
    <h4 class="mt-3 mb-3 d-flex justify-content-between align-items-center mb-3">
                    Корзина
        <span class="badge badge-secondary badge-pill">{{ buckets.total_quantity }}</span>
    </h4>
    {% for bucket in buckets %}
        <div class="card mb-3">
                    <div class="card-body">
                        <h5 class="card-title">{{ bucket.product.name }}</h5>
                        <p class="card-text">{{ bucket.product.description }}</p>
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item bg-light">
                            <div class="row text-center">
                                <div class="col-lg-4">
                                    <input name="basketID" type="number" class="form-control"
                                           value="{{ bucket.quantity }}" min="0">
                                </div>
                                <div class="col-lg-4">{{ bucket.sum}} руб.</div>
                                <div class="col-lg-4">
                                    <a href="{% url 'products:bucket_remove' bucket.id %}">
                                        <i class="fas fa-trash"></i>
                                    </a>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
    {% endfor %}
    <div class="card mb-3">
                    <div class="card-footer">
                        <p class="float-left">Итого</p>
                        <h4 class="float-right">{{ buckets.total_sum }} руб.</h4>
                    </div>
                </div>
    <a class="btn btn-success btn-lg float-right" href="../orders/order-create.html">
                    Оформить заказ
                </a>
{% else %}
    <h4 class="mt-3 mb-3 text-center">
        Корзина пуста </h4>
{% endif %}
